name: Build iOS IPA

on:
  workflow_dispatch: # Allows manual trigger from Actions tab
  push:
    branches: [ "main", "master" ]

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Install Dependencies
        run: flutter pub get

      - name: Build iOS App (No Codesign)
        # We build with --no-codesign because we don't have certs in CI.
        # This produces a Runner.app that we will package into an IPA.
        run: flutter build ios --release --no-codesign

      - name: Create IPA File
        # Sideloadly expects an .ipa file, which is just a zipped "Payload" folder containing the .app
        run: |
          mkdir Payload
          # Move the built .app into Payload folder
          mv build/ios/iphoneos/Runner.app Payload/
          # Zip it up
          zip -r khdemti.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Khdemti_IPA
          path: khdemti.ipa
          retention-days: 5
