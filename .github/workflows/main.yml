name: iOS-IPA-Build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ Build iOS IPA for Sideloadly
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout your repo
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # 3Ô∏è‚É£ Get Flutter dependencies
      - run: flutter pub get

      # 4Ô∏è‚É£ Update CocoaPods repos
      - run: pod repo update
        working-directory: ios

      # 5Ô∏è‚É£ Build iOS app without signing (for Sideloadly)
      - run: flutter build ios --release --no-codesign

      # 6Ô∏è‚É£ Prepare Payload folder for IPA
      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app Payload/
        working-directory: build/ios/iphoneos

      # 7Ô∏è‚É£ Zip into IPA
      - name: Package IPA
        run: zip -qr FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # 8Ô∏è‚É£ Upload IPA artifact
      - name: Upload IPA for Sideloadly
        uses: actions/upload-artifact@v4
        with:
          name: FlutterIpaExport
          path: build/ios/iphoneos/FlutterIpaExport.ipa
