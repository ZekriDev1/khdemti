name: Build iOS IPA

on:
  workflow_dispatch: # Allows manual trigger from Actions tab
  push:
    branches: [ "main", "master" ]

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Install Dependencies
        run: flutter pub get

      - name: Disable Code Signing in Xcode Project
        run: |
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_STYLE = Automatic/CODE_SIGN_STYLE = Manual/g' ios/Runner.xcodeproj/project.pbxproj
          
      - name: Build iOS App (No Codesign)
        # We build with --no-codesign and explicit flags to be safe
        run: flutter build ios --release --no-codesign

      - name: Create IPA File
        # Sideloadly expects an .ipa file, which is just a zipped "Payload" folder containing the .app
        run: |
          mkdir Payload
          # Move the built .app into Payload folder
          mv build/ios/iphoneos/Runner.app Payload/
          # Zip it up
          zip -r khdemti.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Khdemti_IPA
          path: khdemti.ipa
          retention-days: 5
