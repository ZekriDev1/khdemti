name: Build iOS IPA

on:
  workflow_dispatch: # Allows manual trigger from Actions tab
  push:
    branches: [ "main", "master" ]

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Install Dependencies
        run: flutter pub get

      - name: Disable Code Signing in Xcode Project
        run: |
          # 1. Force Manual Signing in Project File
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' ios/Runner.xcodeproj/project.pbxproj
          
          # 2. Add explicit overrides to Release.xcconfig (This persists and overrides project defaults)
          echo "" >> ios/Flutter/Release.xcconfig
          echo "CODE_SIGNING_ALLOWED=NO" >> ios/Flutter/Release.xcconfig
          echo "CODE_SIGNING_REQUIRED=NO" >> ios/Flutter/Release.xcconfig
          echo "CODE_SIGN_IDENTITY=" >> ios/Flutter/Release.xcconfig
          echo "EXPANDED_CODE_SIGN_IDENTITY=" >> ios/Flutter/Release.xcconfig
          
      - name: Build iOS App (No Codesign)
        # We build with --no-codesign and explicit flags to be safe
        run: flutter build ios --release --no-codesign

      - name: Create IPA File
        # Sideloadly expects an .ipa file, which is just a zipped "Payload" folder containing the .app
        run: |
          mkdir Payload
          # Move the built .app into Payload folder
          mv build/ios/iphoneos/Runner.app Payload/
          # Zip it up
          zip -r khdemti.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Khdemti_IPA
          path: khdemti.ipa
          retention-days: 5
